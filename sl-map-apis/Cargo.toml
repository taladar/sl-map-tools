[package]
name = "sl-map-apis"
description = "Wraps the SL map API to convert grid coordinates to region names and vice versa and to fetch map tiles"
readme = "README.md"
license = "MIT OR Apache-2.0"
version = "0.1.4"
authors = ["Matthias HÃ¶rmann <mhoermann@gmail.com>"]
edition = "2021"
repository = "https://github.com/taladar/sl-map-tools"
keywords = ["secondlife", "map", "route", "usb_notecard"]
categories = ["api-bindings"]

exclude = [".env", "tarpaulin-report.html", "tarpaulin-report.json"]

[dependencies]
derive_more = { version = "1.0.0", features = ["debug"] }
http = "1.1.0"
http-cache-semantics = { version = "2.1.0", features = ["reqwest"] }
image = { version = "0.25.2", default-features = false, features = ["jpeg", "png", "rayon"] }
imageproc = "0.25.0"
lru = "0.12.4"
ratelimit = "0.9.1"
redb = "2.1.3"
reqwest = { version = "0.12.7", features = ["native-tls-vendored"] }
serde_json = "1.0.128"
sl-types = "0.1.1"
thiserror = "1.0.63"
tokio = { version = "1.40.0", features = ["full"] }
tracing = "0.1.40"
uniform-cubic-splines = { version = "0.1.10", default-features = false }

[dev-dependencies]
pretty_assertions = "1.4.1"
tempfile = "3.12.0"
tokio = { version = "1.40.0", features = ["full", "test-util"] }
tracing-test = "0.2.5"

[lints.rust]
unknown_lints = "deny"
renamed_and_removed_lints = "deny"
unsafe_code = "forbid"
deprecated = "deny"
private_interfaces = "forbid"
private_bounds = "forbid"
non_fmt_panics = "forbid"
unreachable_code = "deny"
unreachable_patterns = "deny"
unused_doc_comments = "forbid"
unused_must_use = "forbid"
while_true = "deny"
unused_parens = "deny"
redundant_semicolons = "deny"
non_ascii_idents = "deny"
confusable_idents = "deny"
missing_docs = "warn"
missing_debug_implementations = "warn"

[lints.clippy]
missing_docs_in_private_items = "warn"
cargo_common_metadata = "warn"
mod_module_files = "deny"
#pedantic = "warn"
redundant_else = "warn"
must_use_candidate = "warn"
missing_panics_doc = "warn"
missing_errors_doc = "warn"
panic = "warn"
unwrap_used = "warn"
expect_used = "warn"
incompatible_msrv = "deny"

[lints.rustdoc]
missing_crate_level_docs = "warn"
broken_intra_doc_links = "deny"
